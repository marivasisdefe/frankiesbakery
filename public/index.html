<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/nivo-lightbox/nivo-lightbox.css" />
  <link rel="stylesheet" type="text/css" href="css/nivo-lightbox/default.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>Isdefe - BoletinIA</title>
  <meta name="description" content="Piloto generación Boletín informativo mediante herramientas IA fecha: 09/09/2025 11:58" />
  <meta name="author" content="Isdefe" />

  <style>
    .admin-panel {
      display: flex;
      align-items: center;
    }
    .admin-panel img {
      max-width: 50%;
      height: auto;
    }
    .admin-panel-content {
      padding-left: 20px;
      max-width: 50%;
    }
    .chat-panel {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .chat-panel img {
      max-width: 50%;
      height: auto;
    }
    .chat-panel-content {
      padding-left: 20px;
      max-width: 50%;
    }
  </style>
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
  <div id="root"></div>
  <script type="text/javascript" src="js/jquery.1.11.1.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

  <!-- Panel de administración -->
  <div class="container admin-panel">
    <img src="img/pexels-igor-ovsyannykov-56123-205961.jpg" alt="Admin Panel Image">
    <div class="admin-panel-content">
      <h2>Admin Panel</h2>
      <div id="upload-section">
        <h3>Upload Files</h3>
        <form action="{{ url_for('upload_file_post') }}" method="POST" enctype="multipart/form-data">
          <div>
            <input type="file" name="file" required>
          </div>
          <div>
            <button type="submit">Upload File</button>
          </div>
        </form>
      </div>
      <hr>
      <div id="process-section">
        <h3>Process Files</h3>
        <button onclick="processFiles()">Process Files</button>
        <div id="spinner" style="display: none;">
          <img src="{{ url_for('static', filename='spinner.gif') }}" alt="Processing..." />
        </div>
        <div id="process-status"></div>
      </div>
      <a href="{{ url_for('chat') }}">Back to Chat</a>
    </div>
  </div>

  <!-- Chat con Azure -->
  <div class="container chat-panel">
    <img src="img/pexels-agk42-2599244.jpg" alt="Chat with Azure Image">
    <div class="chat-panel-content">
      <h2>Chat boletines existentes</h2>
      <div id="chatbox">
        <p class="bot-message"><strong>Bot:</strong> ¡Hola! Pregúntame lo que quieras.</p>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Escribe tu mensaje aquí...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script>
    function processFiles() {
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('process-status').innerHTML = '';
      fetch('/process_files', { method: 'POST' })
        .then(response => response.json())
        .then(data => {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('process-status').innerHTML = data.status;
        });
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (userInput.trim() === "") return;

      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p class="user-message"><strong>Tú:</strong> ${userInput}</p>`;

      fetch("/api/chat", {
        method: "POST",
        body: JSON.stringify({ message: userInput }),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => response.json())
      .then(json => {
        chatbox.innerHTML += `<p class="bot-message"><strong>Bot:</strong> ${json.response}</p>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      })
      .catch(error => console.error(error));

      document.getElementById('userInput').value = "";
    }

    document.getElementById('userInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
